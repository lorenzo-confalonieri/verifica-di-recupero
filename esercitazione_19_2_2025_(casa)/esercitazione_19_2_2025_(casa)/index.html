<!DOCTYPE html>

  <title>Artist Playlist</title>
  <link rel="stylesheet" href="style.css"> <!-- Collegamento al file CSS -->

<body>
    <!-- Sezione per la prima canzone -->
    <div class="song">
        <div class="song-info">
            <h1 id="canzone1"></h1> <!-- Titolo della canzone -->
            <img id="immagine1" alt="Canzone 1" /> <!-- Immagine della canzone -->
            <div>
                <button id="info1">Info</button> <!-- Pulsante per visualizzare informazioni -->
            </div>
            <div id="informazioni1"></div> <!-- Sezione per le informazioni della canzone -->
            <button id="play1" onclick="riproduci1()">Play</button> <!-- Pulsante per avviare la riproduzione -->
        </div>
        <div class="song-video">
            <iframe width="500" height="300" id="video1" title="ALFA - Vabbè ciao (Official Video)" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
            gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen></iframe> <!-- Video della canzone -->
        </div>
